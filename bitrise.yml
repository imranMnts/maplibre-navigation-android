---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: master/*
  workflow: deploy
- push_branch: feat/*
  workflow: primary
- push_branch: fix/*
  workflow: primary
- push_branch: develop/*
  workflow: primary
workflows:
  deploy:
    before_run:
      - _git_status_beginning
      - _import_dexguard_license_root
    after_run:
      - _create_github_release
      - _create_new_branch
      - _deploy_to_bitrise_master
      - _git_status_ending
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6.1.2:
        inputs:
          - fetch_tags: "yes"
    - install-missing-android-tools@3.0:
        inputs:
        - gradlew_path: "$GRADLEW_PATH"
    - gradle-runner@1.9.3:
        title: Building the SDK
        inputs:
        - gradle_file: "$GRADLE_PATH"
        - gradle_task: ":libandroid-navigation:assembleRelease"
        - app_file_include_filter: |
            *.apk
            *.aab
            *.aar
        - gradlew_path: "$GRADLEW_PATH"
    - gradle-runner@1.9.3:
        title: Publish SDK
        inputs:
        - gradle_file: "$GRADLE_PATH"
        - gradle_task: ":libandroid-navigation:publish"
        - app_file_include_filter: |
            *.apk
            *.aab
            *.aar
        - gradlew_path: "$GRADLEW_PATH"
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."